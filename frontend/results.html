<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnilearn - Quiz Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <a href="index.html" style="text-decoration: none; display: flex; align-items: center; gap: 1.5rem;">
                    <img src="https://i.ibb.co/99BZKKmd/logo.png" alt="Omnilearn Logo" class="logo">
                    <div class="header-text">
                        <h1>Omnilearn</h1>
                        <p class="tagline">Master any topic with our gamified learning experience</p>
                    </div>
                </a>
            </div>
        </header>
        
        <main>
            <div class="results-card card">
                <h2 id="results-topic"></h2>
                <p>Here's how you did on the <strong id="quiz-topic-title"></strong> quiz:</p>
                
                <div class="score-display">
                    <div class="score-circle">
                        <span id="final-score"></span>
                        <span>Points</span>
                    </div>
                    <div class="badge-container">
                        <div class="badge" id="badge">Level 1</div>
                        <span>Your Level</span>
                    </div>
                </div>
                
                <div class="recommendations">
                    <h3><i class="fas fa-lightbulb"></i> Keep Learning</h3>
                    <p>You're on a roll! To keep improving, we recommend these next steps:</p>
                    <ul id="recommendations-list"></ul>
                </div>
                
                <div class="action-buttons">
                    <button id="retry-quiz" class="gradient-btn"><i class="fas fa-redo"></i> Retry Quiz</button>
                    <button id="new-topic" class="gradient-btn secondary"><i class="fas fa-search"></i> New Topic</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/results.js"></script>
</body>
</html>
